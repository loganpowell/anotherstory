<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- for PWA address bar -->
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta name="msapplication-TileImage" content="assets/ms-icon-144x144.png" />
        <meta name="theme-color" content="#ffffff" />

        <!--https://css-tricks.com/getting-the-most-out-of-variable-fonts-on-google-fonts/#getting-a-full-variable-font-with-the-google-fonts-api-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=DM+Serif+Text&family=Fira+Code:wght@300..700&display=swap"
            rel="stylesheet"
        />

        <!--<link rel="manifest" href="assets/manifest.json" />-->

        <!-- OPEN GRAPH -->
        <!-- <meta property="og:url" content=""> -->
        <meta property="og:type" content="article" />
        <meta property="og:title" content="once upon a midnight weary" />
        <meta
            property="og:description"
            content="I pondered weak and weary over a many volume of forgotten lore"
        />
        <meta
            property="og:image"
            content="https://static.libertyprim.com/files/familles/peche-large.jpg?1574630286"
        />
        <meta property="og:image:width" content="1600" />
        <meta property="og:image:height" content="900" />

        <!-- <link href="https://fonts.googleapis.com/css?family=Michroma&display=swap" rel="stylesheet"> -->
        <style>
            * {
                /*Reset's every elements apperance*/
                background: none repeat scroll 0 0 transparent;
                border: none;
                border-spacing: 0;
                list-style: none outside none;
                margin: 0;
                padding: 0;
                text-align: left;
                text-decoration: none;
                text-indent: 0;
                /* fix z-index for FLIP els */
                box-sizing: border-box;
                position: relative;
            }

            a[active] {
                color: coral;
            }
        </style>
        <title>anotherstory</title>
    </head>

    <body>
        <div id="root"></div>

        <!--<script src="index.js"></script>-->
    </body>
</html>

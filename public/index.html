<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="Build Your Second Story Addition without Ever Moving" />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
        <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
        <link rel="manifest" href="%PUBLIC_URL%/manifest.manifest" />
        <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
        <!--https://css-tricks.com/getting-the-most-out-of-variable-fonts-on-google-fonts/#getting-a-full-variable-font-with-the-google-fonts-api-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Fira+Code:wght@300..700&family=Inter:wght@100..900&display=swap"
            rel="stylesheet"
        />

        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap"
            rel="stylesheet"
        />

        <!--<link rel="manifest" href="assets/manifest.json" />-->

        <!-- OPEN GRAPH -->
        <!-- <meta property="og:url" content=""> -->
        <meta property="og:type" content="article" />
        <meta property="og:title" content="Add another story to your home without moving!" />
        <meta property="og:description" content="Sign up for a free 15-minute consultation" />
        <meta property="og:image" content="%PUBLIC_URL%/images/meta-logo.png" />
        <meta property="og:image:width" content="1600" />
        <meta property="og:image:height" content="900" />

        <!--Phosphor Icons-->
        <script src="https://unpkg.com/phosphor-icons"></script>

        <title>anotherstory</title>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
